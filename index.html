<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrium</title>
</head>

<body>
    <main class="card">
        <section class="card__preview">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium">
        </section>
        <section class="card__product-info">
            <header>
                <h2 class="card__product-title">
                    Equilibrium #3429
                </h2>
            </header>
            <p class="card__product-description">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card__product-sell-info">
                <p class="card__product-price">
                    <span class="card__price-icon">
                        <img src="images/icon-ethereum.svg" alt="">
                    </span>
                    0.041 ETH
                </p>
                <p class="card__product-time-left">
                    <span class="card__clock-icon">
                        <img src="images/icon-clock.svg" alt="">
                    </span>
                    3 days left
                </p>
            </div>
        </section>
        <section class="card__salesman-info">
            <img class="card__avatar" src="images/image-avatar.png" alt="">
            <p class="card__credits">
                creation of <b>Jules Wyvern</b>
            </p>
        </section>
    </main>
</body>

</html>
