<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Equilibrium</title>
</head>

<body>
    <main class="card">
        <section class="card__image-section">
            <figure class="card__image-container">
                <img src="images/image-equilibrium.jpg" alt="Equilibrium">
            </figure>
        </section>
        <section class="card__details-section">
            <header class="card__title">
                <h1>Equilibrium #3429</h1>
            </header>
            <p class="card__text">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <section class="card__extra-details-section">
                <div class="card__offer-price">
                    <figure class="card__offer-price-icon">
                        <img src="images/icon-ethereum.svg" alt="">
                    </figure>
                    <p class="card__offer-price">
                        0.041 ETH
                    </p>
                </div>
                <div class="card__offer-time">
                    <figure class="card__offer-time-icon">
                        <img src="images/icon-clock.svg" alt="">
                    </figure>
                    <p class="card__offer-time">
                        3 days left
                    </p>
                </div>
            </section>
        </section>
        <hr class="card__divider">
        <footer class="card__author-section">
            <figure class="card__avatar">
                <img src="images/image-avatar.png" alt="Owner">
            </figure>
            <p class="card__credits">
                Creation of <strong>Jules Wyvern</strong>
            </p>
        </footer>
    </main>
</body>

</html>
