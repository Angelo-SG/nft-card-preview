<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Equilibrium</title>
</head>

<body>
    <main>
        <section class="card">
            <figure class="card__image">
                <img src="images/image-equilibrium.jpg" alt="">
            </figure>
            <article class="card__info">
                <header>
                    <h3 class="card__title">Equilibrium #3429</h3>
                </header>
                <p class="card__description">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <section class="card__price-and-time">
                    <figure class="card__price">
                        <img src="images/icon-ethereum.svg" alt="">
                        0.041 ETH
                    </figure>
                    <figure class="card__time">
                        <img src="images/icon-clock.svg" alt="">
                        3 days left
                    </figure>
                </section>
            </article>
            <footer class="card__creator">
                <figure class="card__creator-avatar">
                    <img src="images/image-avatar.png" alt="">
                </figure>
                Creation of <strong>Jules Wyvern</strong>
            </footer>
        </section>
    </main>
</body>

</html>
